<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/mobile.css">
    <title>P-Blog! | Contact</title>
</head>

<body>
    <div id="success" class=" alert-success" role="alert">
        <strong>Success!</strong> Your details has been successfully submitted
        <button type="button" class="closebtn" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>
    <div id="failure" class=" alert-danger" role="alert">
        <strong>Error!</strong> Please fill the form correctly
        <button type="button" class="closebtn" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">×</span>
        </button>
    </div>

    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
            <span><img src="img/logo.png" width="43px" alt=""></span>
            <span>P-Blog!</span>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="blog.html">Write</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>

        </div>
        <div class="nav-right">
            <form action="search.html" method="GET">
                <input class="form-input" type="text" name="query" placeholder="Article Search">
                <button class="btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="max-width-1 m-auto">
        <hr>
    </div>

    <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto">
            <h2>Feel Free to Contact Us</h2>
            <div class="contact-form">
                <div class="form-box">
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>
                <div class="form-box">
                    <input type="text" id="phone" placeholder="Enter Your Phone No.">
                </div>
                <div class="form-box">
                    <input type="text" id="email" placeholder="Enter Your Email-Id">
                </div>
                <div class="form-box">
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">
                    <button class="btn" id="submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Copywrite &copy; P-Blog.com</p>
        <a href="https://www.vecteezy.com/free-vector/typing">Vector Credits: Vecteezy</a>
    </div>
</body>
<script src="./js/contact.js"></script>

</html>
